<form (ngSubmit)="registerUser(formLogin)" class="loginForm" #formLogin="ngForm">
  <div class="mb-3" >
    <label for="exampleInputEmail1" class="form-label">Correo electrónico</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      name="email"
      ngModel
      aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">Nunca compartiremos tu correo electrónico.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check">
    <input style="border-color: rgba(222,92,157,255); background-color: rgba(222,92,157,255)" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Acepto los términos y condiciones de uso</label>
  </div>
  <button type="submit" class="btn btn-primary" style="border-color: rgba(222,92,157,255); background-color: rgba(222,92,157,255)">Enviar</button>
</form>
